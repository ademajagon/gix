name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & Release Binaries
    runs-on: ubuntu-latest
    if: github.repository == 'ademajagon/toka'

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Set env vars
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "EXT=" >> $GITHUB_ENV
          if [ "${{ matrix.goos }}" = "windows" ]; then echo "EXT=.exe" >> $GITHUB_ENV; fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN_NAME=toka-${{ matrix.goos }}-${{ matrix.goarch }}$EXT
          go build -ldflags "-X github.com/ademajagon/toka/cmd.version=${VERSION}" -o dist/$BIN_NAME .

      - name: Compress and checksum
        run: |
          cd dist
          BIN_NAME=toka-${{ matrix.goos }}-${{ matrix.goarch }}$EXT
          ZIP_NAME=$BIN_NAME.zip
          zip $ZIP_NAME $BIN_NAME
          shasum -a 256 $ZIP_NAME > $ZIP_NAME.sha256

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/toka-${{ matrix.goos }}-${{ matrix.goarch }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
