name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    if: github.repository == 'ademajagon/toka'

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Set up environment
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "EXT=" >> $GITHUB_ENV
          if [ "${{ matrix.goos }}" = "windows" ]; then echo "EXT=.exe" >> $GITHUB_ENV; fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN_NAME=toka-${{ matrix.goos }}-${{ matrix.goarch }}$EXT
          go build -ldflags "-X github.com/ademajagon/toka/cmd.version=${VERSION}" -o dist/$BIN_NAME .
          echo "Built $BIN_NAME"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
