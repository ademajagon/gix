name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Release Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Build binary
        run: |
          make build VERSION=${GITHUB_REF##*/}

      - name: Rename binary for platform
        run: mv toka toka-darwin-arm64

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: toka-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
